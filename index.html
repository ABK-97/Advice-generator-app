<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main class="container">
    <div class="id">advice #<span id="advice-id"></span></div>
    <p class="advice" id="advice"></p>
    <img src="./images/pattern-divider-mobile.svg" alt="pattern-divder" class="pattern-divider-mobile">
    <img src="./images/pattern-divider-desktop.svg" alt="pattern-divder" class="pattern-dvider-desktop">
    <div class="dice" id="dice">
      <img src="./images/icon-dice.svg" alt="dice">
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ABK-97">ABK-97</a>.
  </footer>

  <script src="./js/main.js"></script>

</body>
</html>
